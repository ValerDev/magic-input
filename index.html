<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="input-block" onclick="openTask()">
            <input type="checkbox" class='ads'>
            <code contenteditable="true" placeholder="Write a new task" onkeydown="checkSymbol()">
                <span class="placeholder">Write a new task</span>
            </code>
            <div class="icon"></div>
            <select name="select" id="mySelect" class="mySelect">
                <option value="No list">No list</option>
                <option value="No list">No list</option>
                <option value="No list">No list</option>
                <option value="No list">No list</option>
                <option value="No list">No list</option>
            </select>
        </div>
    </div>
    <script src="./select.js"></script>
</body>

</html>
